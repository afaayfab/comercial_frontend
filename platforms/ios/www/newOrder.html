<body>

    <div data-role="page">
        <div data-role="header">
            <h1>Nuevo pedido</h1>
        </div>

        <form>
            <div class="ui-field-contain" style="margin: 15px;">

                <label for="npalents">Nº Palets:</label>
                <input type="number" data-clear-btn="true" step="1" min="0" data-clear-btn="true" data-role="number" name="npalents" id="npalents"
                    value="">
            </div>
            <div class="ui-field-contain" style="margin: 15px;">

                <label for="text-12">Tipo palet:</label>

                <select id="filter-menu" data-native-menu="false">
                    <option value="p1">Tipo palet 1</option>
                    <option value="p2">Tipo palet 2</option>
                    <option value="p3">Tipo palet 3</option>
                    <option value="p4">Tipo palet 4</option>
                </select>
            </div>
            <div class="ui-field-contain" style="margin: 15px;">
                <label for="text-12">Producto:</label>
                <select id="filter-producto" data-native-menu="false">
                    <option value="p1">Melocotones</option>
                    <option value="p2">Naranjas</option>
                    <option value="p3">Mandarinas</option>
                    <option value="p4">Cerezas</option>
                </select>
            </div>
            <div class="ui-field-contain" style="margin: 15px;">
                <label for="text-12">Producto:</label>
                <select id="filter-calibre" data-native-menu="false">
                    <option value="p1">Calibre 1</option>
                    <option value="p2">Calibre 2</option>
                    <option value="p3">Calibre 3</option>
                    <option value="p4">Calibre 4</option>
                </select>
            </div>

            <div class="ui-field-contain" style="margin: 15px;">
                <label for="npalents">Nº Cajas:</label>
                <input type="number" data-clear-btn="true" step="1" min="0" data-clear-btn="true" data-role="number" name="ncajas" id="ncajas"
                    value="">
            </div>

            <div class="ui-field-contain" style="margin: 15px;">
                    <label for="npalents">Precio Kg:</label>
                    <input type="number" data-clear-btn="true" step="1" min="0" data-clear-btn="true" data-role="number" name="ncajas" id="ncajas"
                        value="">
            </div>
        </form>
    </div>
